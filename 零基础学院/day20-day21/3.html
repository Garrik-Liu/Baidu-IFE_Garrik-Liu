<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>第三个</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="palette" id="colorUl">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker" id="colorP"></p>

    <script>
        var colorUl = document.getElementById('colorUl');
        var colorP = document.getElementById('colorP');
        colorUl.onclick = function(e) {
            var target = e.target;
            if (target.nodeName.toLowerCase() == 'li') {
                var c = target.style.backgroundColor;
                colorP.innerText = c;
                colorP.style.color = c;
            }
        }
    </script>
</body>

</html>
